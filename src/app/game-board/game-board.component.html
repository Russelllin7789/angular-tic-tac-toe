<div class="all-container">
  <div class="title-area">
    <h1 class="game-title">Tic Tac Toe</h1>
    <i class="bi bi-trophy-fill"></i>
  </div>
  <div *ngIf="winner !== '' " class="winner-message"> {{winner}} won this game! </div>
  <div class="game-board">
    <app-nine-square (winnerEmitter)="showWinner($event)"></app-nine-square>
  </div>
</div>
